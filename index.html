<!DOCTYPE html>
<html>
	<head>
		<title>Állatorvosi KvZoo</title>
		<meta charset="utf-8">
		<meta name="author" content="Kovács Attila">
        <link rel="stylesheet" type="text/css" href="designs/main.css">
        <link rel="stylesheet" type="text/css" href="designs/google.css">
        <link rel="stylesheet" type="text/css" href="designs/login.css">
	</head> 
<body>
    <header>
        <div class='title'>Állatorvosi KvZoo</div>
        <div class='basket pointer' onclick="showBasket();"><i class="material-icons md-36">shopping_cart</i><span id="basketCounter">0</span></div>
        <div class='user pointer' onClick="showLoginWindow(true);"><i id="loggedInIco" class="material-icons md-36">person</i></div>
        <div class="counter">
            <span class="counterBig" id="days">1</span>
            <span class="counterSmall">nap</span>
            <span class="counterBig" id="hours">2</span>
            <span class="counterSmall">óra</span>
            <span class="counterBig" id="mins">3</span>
            <span class="counterSmall">perc</span>
            <span class="counterBig" id="secs">4</span>
            <span class="counterSmall">mp</span>
        </div>

    </header>
    
    <nav>
        <ul onClick="menuClick();">
            <li>Rendelés</li>
            <li>Rendszerezés</li>
            <li>Indokolatlan</li>
        </ul>
    </nav>
    <div class="basketBackground" id="basketBackground" onclick="showBasketContainer(false);"></div>
    <div class="basketContainer" id="basketContainer">
        <div id="orderContainer">
            <table class="table100">
                <thead></thead>
                <tbody></tbody>               
            </table>
            <p class="orderTotal">Összesen : <span id="total"><span></p>
            <div class="newsNext pointer" onclick="order()">Megrendelem </div>
        </div>
    </div>

    <div id="div0" class="article displayOn">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>     
    </div>

    <div id="div1" class="article">
        <div>
            <label class="pointer admLabel" id="grouping">Csoportosítás országok szerint
                <input onChange="newsDivGenerator()" id="groupByCountry" type="checkbox" checked>
            </label>
            <div class="newsNext pointer" id="newsNext" onClick="newsNextHandler()"></div>
        </div>
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>     
    </div>
    
    <div id="div2" class="article">
        <div class="videoContainer">
            <video  poster=""
                    preload="auto">
                <source src="video/coffee.mp4" type="video/mp4">
            </video>
            <div class="videoControls">
                <i id="play_pause" class="material-icons pointer" onclick="playPause();">play_arrow</i>
                <input id="play_seek" type="range" value="1" max="100" step="1" onchange="playSeek();">
                <i id="play_volume" class="material-icons pointer" onclick="playVolume()">volume_off</i>
            </div>
        </div>
    </div>
    <div id="div3" class="article">
        <h1>Felügyeleti beállítások</h1>

        <label class="admLabel">Az új bolt nyitásának dátuma
            <input id="newOpenDate" type="datetime-local" name="openDay" value='2017-03-15T10:00:00'> <input type="button" value="Beállít" onClick="setCounter()">
        </label > 
        <h1>Készletgazdálkodás - Minimum készlet és az alatti termékek</h1>
        <label class="admLabel">Minimum készlet:
            <input id="minStock" type="input" value="3"> <input onCLick="minStockFilter()" type="button" value="Szűrés">
        </label>  
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>     
    </div>
    <div>
       <div class="loginBackground" id="loginBackground" onclick="showLoginWindow(false);"></div>
        <div class="loginContainer">
            <h1 class="lHeader">LogIN</h1>
            <label class="lText">Username</label>
            <input class="inputBox" type="text" placeholder="admin">
            <label class="lText">Password</label>
            <input class="inputBox" type="password" placeholder="admin">
            <input onClick="login()" type='button' value='Login'>
        </div>
    </div>
    <script type="text/javascript" src="scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/video.js"></script>
    <script type="text/javascript" src="scripts/admin.js"></script>
    <script type="text/javascript" src="scripts/search.js"></script>
    <script type="text/javascript" src="scripts/basket.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
   
	</body>
</html>
