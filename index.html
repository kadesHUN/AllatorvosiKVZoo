<!DOCTYPE html>
<html>
	<head>
		<title>Állatorvosi KvZoo</title>
		<meta charset="utf-8">
		<meta name="author" content="Kovács Attila">
        <link rel="stylesheet" type="text/css" href="designs/main.css">
        <link rel="stylesheet" type="text/css" href="designs/google.css">
	</head> 
<body>
    <header>
        <div class='title'>Állatorvosi KvZoo</div>
        <div class='basket' onclick="showBasket();"><i class="material-icons md-36">shopping_cart</i><span id="basketCounter">0</span></div>
        <div class='user'><i class="material-icons md-36">person</i></div>
        <div class="counter">
            <span class="counterBig" id="days">1</span>
            <span class="counterSmall">nap</span>
            <span class="counterBig" id="hours">2</span>
            <span class="counterSmall">óra</span>
            <span class="counterBig" id="mins">3</span>
            <span class="counterSmall">perc</span>
            <span class="counterBig" id="secs">4</span>
            <span class="counterSmall">mp</span>
        </div>

    </header>
    
    <nav>
        <ul>
            <li><a href="#">KV lista</a></li>
            <li><a href="#">Keresés</a></li>
            <li><a href="#">Rendelés</a></li>
            <li><a href="#">Indokolatlan</a></li>
            <li><a href="#">Beállítások</a></li>
            <li><a href="#">Statisztika</a></li>
        </ul>
    </nav>
    <div id="basketBackground" onclick="showBasketContainer(false);"></div>
    <div id="basketContainer">
        <table>
            <thead></thead>
            <tbody></tbody>  
                   
        </table>
        <p>Összesen : <span id="total"><span></p>
        <input type="button" value="rendelés" onclick="alert('Rendelését fogadtuk');">
    </div>

    <div id="div0" class="article">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>     
    </div>

    <div id="div1" class="article">
        <div>
            <label class="pointer" id="grouping">Csoportosítás országok szerint
                <input onChange="newsDivGenerator()" id="groupByCountry" type="checkbox" checked>
            </label>
            <div class="pointer" id="newsNext" onClick="newsNextHandler()"></div>
        </div>
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>     
    </div>
    
    <div id="div2" class="article">
        <table>
            <thead></thead>
            <tbody><tbody>
        </table>     
    </div>
    <div id="div3" class="article">
        <h1>Felügyeleti beállítások</h1>

        <label>Az új bolt nyitásának dátuma
            <input id="newOpenDate" type="datetime-local" name="openDay" value='2017-03-15T10:00:00'> <input type="button" value="Beállít" onClick="setCounter()">

        </label>    
    </div>
    <script type="text/javascript" src="scripts/admin.js"></script>
    <script type="text/javascript" src="scripts/search.js"></script>
    <script type="text/javascript" src="scripts/basket.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
   
	</body>
</html>
